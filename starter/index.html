<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    
    <script src="https://kit.fontawesome.com/74b6bb5be5.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/css/style.css"/>
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <section class="text-center notification" id="notify">
      Event added to <code>localstorage</code>
    </section>
    <div class="container">
      <!-- Timeblocks go here -->
      <section id="9-hour" class="row time-block">
        <section class="col-md-1 hour">
          9AM
        </section>
        <input type="text" class="col-md-10 description"/>
        <button class="save_btn saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button> 
      </section>
      <section id="10-hour" class="row time-block">
        <section class="col-md-1 hour">
          10AM
        </section>
        <input type="text" class="col-md-10 description"/>
        <button class="save_btn saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button> 
      </section>
      <section id="11-hour" class="row time-block">
        <section class="col-md-1 hour">
          11AM
        </section>
        <input type="text" class="col-md-10 description"/>
        <button class="save_btn saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button> 
      </section>
      <section id="12-hour" class="row time-block">
        <section class="col-md-1 hour">
          12PM
        </section>
        <input type="text" class="col-md-10 description"/>
        <button class="save_btn saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button> 
      </section>
      <section id="13-hour" class="row time-block">
        <section class="col-md-1 hour">
          1PM
        </section>
        <input type="text" class="col-md-10 description"/>
        <button class="save_btn saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button> 
      </section>
      <section id="14-hour" class="row time-block">
        <section class="col-md-1 hour">
          2PM
        </section>
        <input type="text" class="col-md-10 description"/>
        <button class="save_btn saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button> 
      </section>
      <section id="15-hour" class="row time-block">
        <section class="col-md-1 hour">
          3PM
        </section>
        <input type="text textarea" class="col-md-10 description"/>
        <button class="save_btn saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button> 
      </section>
      <section id="16-hour" class="row time-block">
        <section class="col-md-1 hour">
          4PM
        </section>
        <input type="text" class="col-md-10 description"/>
        <button class="save_btn saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button> 
      </section>
      <section id="17-hour" class="row time-block">
        <section class="col-md-1 hour">
          5PM
        </section>
        <input type="text" class="col-md-10 description"/>
        <button class="save_btn saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button> 
      </section>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
